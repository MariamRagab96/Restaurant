<main class="my-form">
    <div class="cotainer">
        <div class="row justify-content-center" style="margin-top: 5%;margin-left: 20%;">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header" style=" color: #FFC312;
                         text-align: center;
                         font-size: 200%;
                         font-weight: bold">Register</div>
                    <div class="card-body">
                        <form  action="processRegistration.jsp" method="post">
                            <div class="form-group row">
                                <label for="FirstName" class="col-md-5 col-form-label text-md-right">FirstName</label>
                                <div class="col-md-6">
                                    <input type="text" id="FirstName" class="form-control" name="firstName" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="LastName" class="col-md-5 col-form-label text-md-right">LastName</label>
                                <div class="col-md-6">
                                    <input type="text" id="LastName" class="form-control" name="lastName" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="UserName" class="col-md-5 col-form-label text-md-right">UserName</label>
                                <div class="col-md-6">
                                    <input type="text" id="UserName" class="form-control" name="userName" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-5 col-form-label text-md-right">password</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control" name="pass" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="present_address" class="col-md-5 col-form-label text-md-right">ConfirmPass</label>
                                <div class="col-md-6">
                                    <input type="password" id="present_address" class="form-control">
                                </div>
                            </div>

                            <div class=" form-group col-md-6 offset-md-4">
                                <input type="submit" value="Sing up" class="btn btn-warning login_btn">
                            </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    </div>

</main>
